[tox]
envlist =
          py36,
          py37,
          py38,
          py39,
          coverage,
minversion = 1.6

[testenv]
passenv = POSTGRES_*
extras =
    test
    self-test
deps =
    psycopg2-binary
    pytest
    pytest-timeout
usedevelop = True
commands = py.test []

[testenv:coverage]
extras =
    test
    self-test
deps =
    {[testenv]deps}
    pytest-cov
usedevelop = True
commands = py.test \
           --cov=src \
           --cov-report=html \
           --cov-report=term \
           []
