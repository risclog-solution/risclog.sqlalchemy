[tox]
envlist = py27,
          py34,
          py35,
          py36,
          pypy
          pypy3
minversion = 1.6

[testenv]
deps = pytest
       pytest-cov
       gocept.testdb
       mock
       pyramid
       py27: psycopg2
       py34: psycopg2
       py35: psycopg2
       py36: psycopg2
       pypy: psycopg2cffi
       pypy3: psycopg2cffi
commands = py.test --cov=src --cov-report=html --cov-report=term --cov-report=xml --junitxml=testreport.xml {posargs}
install_command = pip install --egg {opts} {packages}
usedevelop = True
