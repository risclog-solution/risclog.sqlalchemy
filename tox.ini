[tox]
envlist =
          flake8,
          py27,
          py36,
          py37,
          coverage,
minversion = 1.6

[testenv]
passenv = POSTGRES_*
extras =
    test
    self-test
deps =
    psycopg2-binary
    pytest
    py27: pytest-timeout < 2
    py36,py37,coverage: pytest-timeout
usedevelop = True
commands = py.test []

[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8 src setup.py --doctests

[testenv:coverage]
basepython = python3.7
extras =
    test
    self-test
deps =
    {[testenv]deps}
    pytest-cov
usedevelop = True
commands = py.test \
           --cov=src \
           --cov-report=html \
           --cov-report=term \
           []
